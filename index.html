<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    .label {
      color: red;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .col {
      display: flex;
      flex-direction: column;
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Boss Spawn Viewer</h2>
  <div id="boss-list"></div>

  <script>
    async function fetchAndDisplayBosses() {
      try {
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const targetUrl = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now();
        const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        const container = document.getElementById("boss-list");
        container.innerHTML = "";

        data.sort((a, b) => (a.bossname || '').localeCompare(b.bossname || ''));

        data.forEach(boss => {
          const nombre = boss.bossname || 'Unknown';
          const nextSpawn = boss.bosstime ? new Date(boss.bosstime * 1000) : null;

          const wrapper = document.createElement("div");
          wrapper.className = "container";

          wrapper.innerHTML = `
            <div class="col">
              <div class="label">boss name</div>
              <div>${nombre}</div>
            </div>
            <div class="col">
              <div class="label">next spawn</div>
              <div>${nextSpawn ? nextSpawn.toLocaleDateString('en-GB') + ' ' + nextSpawn.toTimeString().slice(0, 5) : 'N/A'}</div>
            </div>
          `;

          container.appendChild(wrapper);
        });

      } catch (err) {
        console.error("Error fetching boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
