<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    .label {
      color: red;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .col {
      display: flex;
      flex-direction: column;
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Boss Spawn Viewer</h2>
  <div id="boss-header"></div>
  <div id="boss-list"></div>

  <script>
    async function fetchAndDisplayBosses() {
      try {
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const targetUrl = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now();
        const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        const bosses = Array.isArray(data) ? data : Object.values(data);
        bosses.sort((a, b) => (a.bossname || '').localeCompare(b.bossname || ''));

        const header = document.getElementById("boss-header");
        const container = document.getElementById("boss-list");
        header.innerHTML = "";
        container.innerHTML = "";

        if (bosses.length > 0) {
          const firstBoss = bosses[0];
          const nombre = firstBoss.bossname || 'Unknown';
          const bosstime = firstBoss.bosstime || 'N/A';

          const wrapper = document.createElement("div");
          wrapper.className = "container";
          wrapper.innerHTML = `
            <div class="col">
              <div class="label">boss name</div>
              <div>${nombre}</div>
            </div>
            <div class="col">
              <div class="label">next spawn</div>
              <div>${bosstime}</div>
            </div>
          `;
          header.appendChild(wrapper);
        }

        bosses.forEach((boss, index) => {
          if (index === 0) return; // Skip the first one
          const nombre = boss.bossname || 'Unknown';
          const bosstime = boss.bosstime || 'N/A';

          const wrapper = document.createElement("div");
          wrapper.className = "container";

          wrapper.innerHTML = `
            <div class="col">
              <div>${nombre}</div>
            </div>
            <div class="col">
              <div>${bosstime}</div>
            </div>
          `;

          container.appendChild(wrapper);
        });

      } catch (err) {
        console.error("Error fetching boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
