<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .name {
      font-weight: bold;
    }
    .countdown {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Laghaim Boss Countdown</h1>
  <div id="last-updated"></div>
  <ul id="boss-list"></ul>

  <script>
    let bossData = [];

    function updateCountdowns() {
      const list = document.querySelector("#boss-list");
      list.innerHTML = "";
      const now = Date.now();

      bossData.forEach(boss => {
        const bornAgoMs = boss.bornAgoSeconds * 1000;
        const nextSpawnMs = boss.respawnSeconds * 1000 - bornAgoMs;
        const countdown = nextSpawnMs > 0 ? formatCountdown(nextSpawnMs) : "Spawned";

        const li = document.createElement("li");
        li.innerHTML = `<div class="name">${boss.name}</div><div class="countdown">${countdown}</div>`;
        list.appendChild(li);
      });
    }

    function formatCountdown(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    async function fetchBossData() {
      try {
        const jsonUrl = "https://api.allorigins.win/raw?url=" +
          encodeURIComponent("https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now());

        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error("Failed to fetch JSON");

        const data = await response.json();

        bossData = data.map(el => {
          return {
            name: el.nombre,
            bornAgoSeconds: Math.abs(parseInt(el.segundos) || 0),
            respawnSeconds: parseInt(el.respawn) || 3600 // use actual server respawn
          };
        });

        document.querySelector("#last-updated").textContent =
          "Last updated: " + new Date().toLocaleTimeString();

        updateCountdowns();
      } catch (err) {
        console.error("Failed to fetch boss data:", err);
      }
    }

    fetchBossData();
    setInterval(fetchBossData, 30000);
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
