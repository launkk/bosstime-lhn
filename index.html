<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Laghaim Boss Spawn Viewer</h1>
  <div id="last-updated"></div>
  <table id="boss-table">
    <thead>
      <tr>
        <th>Boss Name</th>
        <th>Time Since Spawn</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <script>
  let bossData = [];

  function updateCountdowns() {
    const tableBody = document.querySelector("#boss-table tbody");
    tableBody.innerHTML = "";

    const now = Date.now();

    bossData.forEach(boss => {
      const bornAgoMs = parseInt(boss.bornAgoSeconds) * 1000;
      const spawnTime = new Date(now - bornAgoMs);
      const diffMs = now - spawnTime;

      const mins = Math.floor(diffMs / 60000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      const countdown = `Born ${mins}m ${secs}s ago`;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${boss.name}</td>
        <td>${countdown}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  async function fetchBossData() {
    try {
      const proxyUrl = "https://api.allorigins.win/raw?url=" +
        encodeURIComponent("https://laghaimnew.com/MAIN_/events.php");

      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error("Failed to fetch HTML");

      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, "text/html");

      const bossEls = doc.querySelectorAll(".boss-item.vivo");

      bossData = Array.from(bossEls).map(el => {
        const name = el.querySelector(".nombre")?.textContent.trim();
        const timeAttr = el.querySelector(".tiempo")?.getAttribute("data-time");
        return {
          name,
          bornAgoSeconds: Math.abs(parseInt(timeAttr || "0"))
        };
      });

      const updatedAt = document.querySelector("#last-updated");
      updatedAt.textContent = "Last updated: " + new Date().toLocaleTimeString();

      updateCountdowns();
    } catch (err) {
      console.error("Failed to fetch boss data:", err);
    }
  }

  fetchBossData();
  setInterval(fetchBossData, 30000); // refresh every 30s
  setInterval(updateCountdowns, 1000); // update countdown every 1s
</script>

</body>
</html>
