<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-weight: bold;
      color: red;
    }
    .cell {
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Boss Spawn Viewer</h2>
  <div class="header">
    <div class="cell">boss name</div>
    <div class="cell">next spawn</div>
  </div>
  <div id="boss-list"></div>

  <script>
    async function fetchAndDisplayBosses() {
      try {
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const targetUrl = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now();
        const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        const container = document.getElementById("boss-list");
        container.innerHTML = "";

        const now = Date.now();

        data.forEach(boss => {
          const nombre = boss.nombre || 'Unknown';
          const bornAgo = Math.abs(parseInt(boss.segundos) || 0) * 1000;
          const respawn = parseInt(boss.respawn) || 3600;
          const nextSpawn = new Date(now + (respawn * 1000 - bornAgo));

          const row = document.createElement("div");
          row.className = "row";

          row.innerHTML = `
            <div class="cell">${nombre}</div>
            <div class="cell">${nextSpawn.toLocaleDateString('en-GB')} ${nextSpawn.toTimeString().slice(0, 5)}</div>
          `;

          container.appendChild(row);
        });

      } catch (err) {
        console.error("Error fetching boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
