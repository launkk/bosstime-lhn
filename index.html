<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .label {
      color: red;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .col {
      display: flex;
      flex-direction: column;
    }
    .name-col {
      flex: 1;
      word-break: break-word;
    }
    .time-col {
      text-align: right;
      flex-shrink: 0;
      min-width: 90px;
    }
    .spawned-row {
      text-align: right;
      color: green;
      font-weight: bold;
      font-size: 12px;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .name-col {
        flex: 1 0 60%;
      }
      .time-col {
        flex: 1 0 40%;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div id="boss-header"></div>
  <div id="boss-list"></div>

  <script>
    function convertToGMTPlus7(utcDateString) {
      const utcDate = new Date(utcDateString);
      if (isNaN(utcDate)) return null;
      const gmtPlus7Date = new Date(utcDate.getTime() + 10 * 60 * 60 * 1000); // GMT-3 to GMT+7 = +10 hours
      return gmtPlus7Date;
    }

    function formatTimeOnly(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchAndDisplayBosses() {
      try {
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const targetUrl = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now();
        const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        const bosses = Array.isArray(data) ? data : Object.values(data);

        const validBosses = bosses.filter(b => b.bosstime);

        validBosses.sort((a, b) => new Date(a.bosstime) - new Date(b.bosstime));

        const now = new Date();

        const header = document.getElementById("boss-header");
        const container = document.getElementById("boss-list");
        header.innerHTML = "";
        container.innerHTML = "";

        if (validBosses.length > 0) {
          const firstBoss = validBosses[0];
          const nombre = firstBoss.bossname || 'Unknown';
          const spawnDate = convertToGMTPlus7(firstBoss.bosstime);
          const spawnTime = spawnDate ? formatTimeOnly(spawnDate) : 'N/A';
          const spawned = spawnDate && spawnDate < now;

          const wrapper = document.createElement("div");
          wrapper.className = "container";
          wrapper.innerHTML = `
            <div class="name-col">
              <div class="label">Boss Name:</div>
              <div>${nombre}</div>
            </div>
            <div class="time-col">
              <div class="label">Next Spawn:</div>
              <div>${spawnTime}</div>
              ${spawned ? '<div class="spawned-row">spawn</div>' : ''}
            </div>
          `;
          header.appendChild(wrapper);
        }

        validBosses.slice(1).forEach(boss => {
          const nombre = boss.bossname || 'Unknown';
          const spawnDate = convertToGMTPlus7(boss.bosstime);
          const spawnTime = spawnDate ? formatTimeOnly(spawnDate) : 'N/A';
          const spawned = spawnDate && spawnDate < now;

          const wrapper = document.createElement("div");
          wrapper.className = "container";
          wrapper.innerHTML = `
            <div class="name-col">
              ${nombre}
            </div>
            <div class="time-col">
              <div>${spawnTime}</div>
              ${spawned ? '<div class="spawned-row">spawn</div>' : ''}
            </div>
          `;
          container.appendChild(wrapper);
        });

      } catch (err) {
        console.error("Error fetching boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
