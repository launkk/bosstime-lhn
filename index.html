<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    .label {
      color: red;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .col {
      display: flex;
      flex-direction: column;
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Boss Spawn Viewer</h2>
  <div id="boss-header"></div>
  <div id="boss-list"></div>

  <script>
    function convertToGMTPlus7(utcDateString) {
      const utcDate = new Date(utcDateString);
      if (isNaN(utcDate)) return 'Invalid Date';
      const gmtPlus7Date = new Date(utcDate.getTime() + 10 * 60 * 60 * 1000); // GMT-3 to GMT+7 = +10 hours
      return gmtPlus7Date.toLocaleString();
    }

    async function fetchAndDisplayBosses() {
      try {
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const targetUrl = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now();
        const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        const bosses = Array.isArray(data) ? data : Object.values(data);
        bosses.sort((a, b) => {
          const aTime = new Date(a.bosstime).getTime();
          const bTime = new Date(b.bosstime).getTime();
          return aTime - bTime;
        });

        const header = document.getElementById("boss-header");
        const container = document.getElementById("boss-list");
        header.innerHTML = "";
        container.innerHTML = "";

        if (bosses.length > 0) {
          const firstBoss = bosses[0];
          const nombre = firstBoss.bossname || 'Unknown';
          const bosstime = convertToGMTPlus7(firstBoss.bosstime);

          const wrapper = document.createElement("div");
          wrapper.className = "container";
          wrapper.innerHTML = `
            <div class="col">
              <div class="label">Boss Name:</div>
              <div>${nombre}</div>
            </div>
            <div class="col">
              <div class="label">Next Spawn:</div>
              <div>${bosstime}</div>
            </div>
          `;
          header.appendChild(wrapper);
        }

        bosses.slice(1).forEach(boss => {
          const nombre = boss.bossname || 'Unknown';
          const bosstime = convertToGMTPlus7(boss.bosstime);

          const wrapper = document.createElement("div");
          wrapper.className = "container";

          wrapper.innerHTML = `
            <div class="col">
              <div>${nombre}</div>
            </div>
            <div class="col">
              <div>${bosstime}</div>
            </div>
          `;

          container.appendChild(wrapper);
        });

      } catch (err) {
        console.error("Error fetching boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
