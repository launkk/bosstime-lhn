<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laghaim Boss Spawn Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .header, .row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .header {
      font-weight: bold;
      color: red;
      border-bottom: 1px solid #000;
    }
    .row {
      border-bottom: 1px solid #ccc;
    }
    .cell {
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Boss Spawn Viewer</h2>
  <div class="header">
    <div class="cell">boss name</div>
    <div class="cell">next spawn</div>
  </div>
  <div id="boss-list"></div>

  <script>
    async function fetchAndDisplayBosses() {
      try {
        const proxy = "https://api.allorigins.win/raw?url=";
        const url = "https://laghaimnew.com/MAIN_/cache/boss_spawn.json?" + Date.now();
        const response = await fetch(proxy + encodeURIComponent(url));
        if (!response.ok) throw new Error("Failed to fetch");
        const data = await response.json();

        const container = document.getElementById("boss-list");
        container.innerHTML = "";

        data.forEach(boss => {
          const name = boss.bossname || "Unknown";
          const time = boss.bosstime || "-";
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="cell">${name}</div>
            <div class="cell">${time}</div>
          `;
          container.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading boss data:", err);
      }
    }

    fetchAndDisplayBosses();
    setInterval(fetchAndDisplayBosses, 30000);
  </script>
</body>
</html>
