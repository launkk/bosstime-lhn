<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laghaim Boss Spawn Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Laghaim Boss Spawn Viewer</h1>
  <div id="last-updated"></div>
  <table id="boss-table">
    <thead>
      <tr>
        <th>Boss Name</th>
        <th>Spawn Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchBossData() {
      try {
        const response = await fetch("https://laghaimnew.com/MAIN_/cache/boss_spawn.json?_=" + Date.now());
        const data = await response.json();

        const tableBody = document.querySelector("#boss-table tbody");
        const updatedAt = document.querySelector("#last-updated");
        tableBody.innerHTML = "";

        updatedAt.textContent = "Last updated: " + new Date().toLocaleTimeString();

        data.forEach(boss => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${boss.bossname}</td>
            <td>${boss.bosstime}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to fetch boss data:", err);
      }
    }

    fetchBossData();
    setInterval(fetchBossData, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
